<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telepath Premium</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1120; color: #e2e8f0; overflow: hidden; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #0b1120; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 10; display: flex; flex-direction: column; }
        .hidden-screen { display: none !important; }
        .sub-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #0b1120; z-index: 60; transform: translateX(100%); transition: transform 0.3s; }
        .sub-screen.active { transform: translateX(0); }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .input-dark { background: #1e293b; border: 1px solid #334155; color: white; border-radius: 12px; padding: 12px 16px; width: 100%; }
        #drawer-overlay { background: rgba(0,0,0,0.7); position: fixed; inset: 0; opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 80; }
        #drawer-overlay.open { opacity: 1; pointer-events: auto; }
        #drawer { position: fixed; inset: y 0; left: 0; width: 280px; background: #111827; z-index: 90; transform: translateX(-100%); transition: transform 0.3s; }
        #drawer.open { transform: translateX(0); }
        .item-active:active { background-color: rgba(255,255,255,0.1); }
        .msg-bubble { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 15px; }
        .msg-own { background: #2563eb; margin-left: auto; border-bottom-right-radius: 4px; }
        .msg-other { background: #1e293b; border-bottom-left-radius: 4px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen z-[100] items-center justify-center p-6">
        <div class="w-full max-w-md bg-slate-800/40 backdrop-blur-md rounded-3xl p-8 border border-slate-700/50">
            <h1 class="text-3xl font-bold text-center text-white mb-8">Telepath</h1>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="email" class="input-dark" placeholder="Email" required>
                <input type="password" id="password" class="input-dark" placeholder="Пароль" required>
                <div id="username-field" class="hidden"><input type="text" id="username" class="input-dark" placeholder="@username"></div>
                <button type="submit" id="submit-btn" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">Войти</button>
            </form>
            <button id="toggle-auth" class="w-full mt-4 text-slate-400 text-sm">Нет аккаунта? Создать</button>
        </div>
    </div>

    <div id="app-screen" class="screen hidden-screen">
        <header class="glass h-16 flex items-center justify-between px-4 fixed w-full top-0 z-30">
            <button id="menu-btn" class="text-white"><i class="ph ph-list text-2xl"></i></button>
            <h1 class="font-bold text-xl">Telepath</h1>
            <button onclick="nav.to('search')" class="text-white"><i class="ph ph-magnifying-glass text-2xl"></i></button>
        </header>
        <main id="chats-list" class="flex-1 overflow-y-auto mt-16 pb-24 divide-y divide-slate-800/40"></main>
        <button onclick="nav.to('create_options')" class="fixed bottom-6 right-6 w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-2xl z-40">
            <i class="ph-fill ph-chat-centered-text text-3xl"></i>
        </button>
    </div>

    <div id="create_options-screen" class="sub-screen flex flex-col">
        <header class="glass h-16 flex items-center px-4">
            <button onclick="nav.back()" class="mr-4"><i class="ph ph-x text-2xl"></i></button>
            <h1 class="font-bold text-lg">Новое сообщение</h1>
        </header>
        <div class="p-2">
            <div onclick="nav.to('search')" class="flex items-center p-4 item-active rounded-xl cursor-pointer">
                <i class="ph ph-lock-key text-2xl mr-5 text-emerald-400"></i>
                <div><p class="font-semibold">Секретный чат</p></div>
            </div>
            <div onclick="nav.to('create_channel')" class="flex items-center p-4 item-active rounded-xl cursor-pointer">
                <i class="ph ph-megaphone text-2xl mr-5 text-purple-400"></i>
                <div><p class="font-semibold">Создать канал</p></div>
            </div>
        </div>
    </div>

    <div id="form_create-screen" class="sub-screen flex flex-col">
        <header class="glass h-16 flex items-center px-4">
            <button onclick="nav.back()" class="mr-4"><i class="ph ph-arrow-left text-2xl"></i></button>
            <h1 id="form-title" class="font-bold text-lg">Параметры</h1>
        </header>
        <div class="p-6 space-y-4">
            <div class="flex justify-center py-4">
                <div class="w-24 h-24 bg-slate-800 rounded-full flex items-center justify-center text-3xl"><i class="ph ph-camera"></i></div>
            </div>
            <input type="text" id="new-chat-name" class="input-dark" placeholder="Название">
            <p class="text-xs text-slate-500">Вы можете выбрать имя и аватар для вашего сообщества.</p>
            <button id="confirm-create-btn" class="w-full bg-blue-600 py-4 rounded-xl font-bold mt-4">Создать</button>
        </div>
    </div>

    <div id="settings-screen" class="sub-screen flex flex-col">
        <div class="relative h-64 bg-gradient-to-b from-blue-700 to-slate-900 p-6 flex flex-col justify-end">
            <button onclick="nav.back()" class="absolute top-4 left-4"><i class="ph ph-arrow-left text-2xl"></i></button>
            <div class="w-20 h-20 bg-white/20 rounded-full mb-4 flex items-center justify-center text-3xl font-bold border border-white/30" id="set-avatar">?</div>
            <h2 class="text-2xl font-bold" id="set-name">Username</h2>
            <p class="text-blue-200" id="set-email">Email</p>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2">
            <p class="text-xs font-bold text-blue-500 uppercase px-2 mb-2">Аккаунт</p>
            <div onclick="editField('username')" class="p-3 item-active rounded-xl flex items-center justify-between">
                <div class="flex items-center"><i class="ph ph-at mr-4 text-slate-400"></i> Изменить имя пользователя</div>
                <i class="ph ph-caret-right text-slate-600"></i>
            </div>
            <div onclick="editField('bio')" class="p-3 item-active rounded-xl flex items-center justify-between">
                <div class="flex items-center"><i class="ph ph-info mr-4 text-slate-400"></i> О себе</div>
                <i class="ph ph-caret-right text-slate-600"></i>
            </div>
            <p class="text-xs font-bold text-blue-500 uppercase px-2 mb-2 mt-4">Настройки</p>
            <div onclick="alert('Уведомления включены')" class="p-3 item-active rounded-xl flex items-center"><i class="ph ph-bell mr-4 text-slate-400"></i> Уведомления</div>
            <div onclick="alert('Ваш аккаунт защищен сквозным шифрованием')" class="p-3 item-active rounded-xl flex items-center"><i class="ph ph-lock mr-4 text-slate-400"></i> Конфиденциальность</div>
            <div onclick="alert('Кэш очищен')" class="p-3 item-active rounded-xl flex items-center"><i class="ph ph-chart-pie mr-4 text-slate-400"></i> Данные и память</div>
            <div onclick="toggleTheme()" class="p-3 item-active rounded-xl flex items-center"><i class="ph ph-palette mr-4 text-slate-400"></i> Оформление</div>
        </div>
    </div>

    <div id="modal_edit" class="fixed inset-0 bg-black/80 z-[200] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-slate-900 w-full max-w-sm p-6 rounded-3xl border border-slate-700">
            <h3 class="text-lg font-bold mb-4" id="modal-title">Редактировать</h3>
            <input type="text" id="modal-input" class="input-dark mb-4">
            <div class="flex space-x-3">
                <button onclick="closeModal()" class="flex-1 py-3 bg-slate-800 rounded-xl">Отмена</button>
                <button id="modal-save" class="flex-1 py-3 bg-blue-600 rounded-xl">Сохранить</button>
            </div>
        </div>
    </div>

    <div id="drawer-overlay"></div>
    <div id="drawer">
        <div class="bg-slate-800 p-6 pt-12">
            <div class="w-16 h-16 bg-blue-600 rounded-full mb-4 flex items-center justify-center text-xl font-bold" id="dr-avatar">?</div>
            <h2 class="font-bold text-lg" id="dr-name">User</h2>
            <p class="text-sm text-slate-400" id="dr-email">email</p>
        </div>
        <nav class="flex-1 py-2 overflow-y-auto">
            <div onclick="startCreate('group')" class="flex items-center px-6 py-4 item-active cursor-pointer"><i class="ph ph-users-three mr-6 text-xl text-slate-400"></i> Создать группу</div>
            <div onclick="nav.to('contacts')" class="flex items-center px-6 py-4 item-active cursor-pointer"><i class="ph ph-user mr-6 text-xl text-slate-400"></i> Контакты</div>
            <div onclick="nav.to('calls')" class="flex items-center px-6 py-4 item-active cursor-pointer"><i class="ph ph-phone mr-6 text-xl text-slate-400"></i> Звонки</div>
            <div onclick="nav.to('saved')" class="flex items-center px-6 py-4 item-active cursor-pointer"><i class="ph ph-bookmark-simple mr-6 text-xl text-slate-400"></i> Избранное</div>
            <div onclick="nav.to('settings')" class="flex items-center px-6 py-4 item-active cursor-pointer"><i class="ph ph-gear mr-6 text-xl text-slate-400"></i> Настройки</div>
            <div class="h-px bg-slate-800 my-2"></div>
            <div onclick="inviteFriends()" class="flex items-center px-6 py-4 item-active cursor-pointer"><i class="ph ph-user-plus mr-6 text-xl text-slate-400"></i> Пригласить друзей</div>
            <div onclick="nav.to('features')" class="flex items-center px-6 py-4 item-active cursor-pointer"><i class="ph ph-info mr-6 text-xl text-slate-400"></i> О Telepath</div>
        </nav>
    </div>

    <div id="contacts-screen" class="sub-screen flex flex-col">
        <header class="glass h-16 flex items-center px-4">
            <button onclick="nav.back()" class="mr-4"><i class="ph ph-arrow-left text-2xl"></i></button>
            <h1 class="font-bold text-lg">Контакты</h1>
        </header>
        <div class="p-4 space-y-2">
            <div onclick="inviteFriends()" class="flex items-center p-3 item-active rounded-xl cursor-pointer"><i class="ph ph-user-plus mr-4 text-blue-400"></i> Пригласить друзей</div>
            <div onclick="alert('Поиск запущен... никого не найдено')" class="flex items-center p-3 item-active rounded-xl cursor-pointer"><i class="ph ph-map-pin mr-4 text-emerald-400"></i> Найти людей рядом</div>
        </div>
    </div>

    <div id="features-screen" class="sub-screen flex flex-col bg-[#0b1120] p-6">
        <button onclick="nav.back()" class="mb-6"><i class="ph ph-arrow-left text-2xl"></i></button>
        <div class="flex-1 flex flex-col items-center text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center mb-4 shadow-xl shadow-blue-500/20"><i class="ph-fill ph-brain text-4xl"></i></div>
            <h2 class="text-2xl font-bold">Telepath Alpha</h2>
            <p class="text-slate-500 mt-2 mb-8">Next-gen communication system</p>
            <div class="space-y-4 text-slate-400 text-sm">
                <p>Мы строим свободную платформу без цензуры и слежки.</p>
                <div onclick="copyCard()" class="bg-slate-800 p-4 rounded-2xl border border-slate-700 active:scale-95 transition cursor-pointer">
                    <p class="text-white font-bold mb-1">Поддержать проект</p>
                    <p class="text-blue-400 text-lg tracking-wider">2202 2080 1238 3916</p>
                    <p class="text-[10px] mt-1 text-slate-500">Сбербанк (нажмите, чтобы скопировать)</p>
                </div>
            </div>
            <button onclick="showTerms()" class="mt-auto py-4 text-blue-400 text-sm">Условия использования</button>
        </div>
    </div>

    <div id="chat-screen" class="sub-screen flex flex-col">
        <header class="glass h-16 flex items-center px-4 fixed w-full top-0 z-30">
            <button onclick="nav.back()"><i class="ph ph-arrow-left text-2xl"></i></button>
            <h1 id="chat-title" class="ml-4 font-bold">Чат</h1>
        </header>
        <div id="messages-container" class="flex-1 overflow-y-auto mt-16 pb-20 p-4 space-y-2"></div>
        <div class="p-3 bg-slate-900 flex items-center">
            <input id="message-input" type="text" class="flex-1 input-dark mr-2" placeholder="Сообщение...">
            <button id="send-btn" class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center"><i class="ph ph-paper-plane-right"></i></button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://jqebansxzpdhupxhimpf.supabase.co';
        const SB_KEY = 'sb_publishable_Pic7FaRy9Vzze6E5df-MqQ_TPc_rzEP';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const state = { user: null, activeChat: null, screenStack: [], creatingType: 'group' };

        const nav = {
            to: (id) => {
                const el = document.getElementById(id + '-screen');
                if (el) { el.classList.add('active'); state.screenStack.push(id); }
                ui.closeDrawer();
            },
            back: () => {
                const id = state.screenStack.pop();
                if (id) document.getElementById(id + '-screen').classList.remove('active');
            }
        };

        const ui = {
            closeDrawer: () => {
                document.getElementById('drawer').classList.remove('open');
                document.getElementById('drawer-overlay').classList.remove('open');
            }
        };

        // --- AUTH & INIT ---
        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                state.user = session.user;
                document.getElementById('auth-screen').classList.add('hidden-screen');
                document.getElementById('app-screen').classList.remove('hidden-screen');
                loadProfile();
                loadChats();
            }
        }

        // --- PROFILE EDITING ---
        let currentEditField = '';
        function editField(field) {
            currentEditField = field;
            const modal = document.getElementById('modal_edit');
            const input = document.getElementById('modal-input');
            const title = document.getElementById('modal-title');
            
            title.innerText = field === 'username' ? 'Ваше имя' : 'О себе';
            input.placeholder = field === 'username' ? '@username' : 'Пару слов о себе...';
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('modal_edit').classList.add('hidden');
        }

        document.getElementById('modal-save').onclick = async () => {
            const val = document.getElementById('modal-input').value;
            const update = currentEditField === 'username' ? { username: val } : { bio: val };
            const { error } = await sb.from('profiles').update(update).eq('id', state.user.id);
            if (!error) {
                alert('Обновлено!');
                loadProfile();
                closeModal();
            }
        };

        // --- CREATE GROUP / CHANNEL ---
        function startCreate(type) {
            state.creatingType = type;
            document.getElementById('form-title').innerText = type === 'group' ? 'Новая группа' : 'Новый канал';
            nav.to('form_create');
        }

        document.getElementById('confirm-create-btn').onclick = async () => {
            const name = document.getElementById('new-chat-name').value;
            if (!name) return;

            const { data: chat, error: chatErr } = await sb.from('chats').insert([{
                name: name,
                owner_id: state.user.id,
                is_channel: state.creatingType === 'channel'
            }]).select().single();

            if (chat) {
                await sb.from('chat_members').insert([{ chat_id: chat.id, user_id: state.user.id }]);
                alert('Успешно создано!');
                nav.back(); nav.back();
                loadChats();
            }
        };

        // --- FEATURES & HELPERS ---
        function copyCard() {
            navigator.clipboard.writeText('2202208012383916');
            alert('Номер карты скопирован. Спасибо за поддержку!');
        }

        function showTerms() {
            alert("Условия использования Telepath:\n1. Уважение к приватности.\n2. Запрет на спам.\n3. Ответственность за контент несет автор.");
        }

        function inviteFriends() {
            const text = "Присоединяйся к Telepath — мессенджеру будущего! https://telepath.app";
            if (navigator.share) {
                navigator.share({ title: 'Telepath', text: text });
            } else {
                navigator.clipboard.writeText(text);
                alert('Ссылка для приглашения скопирована!');
            }
        }

        function toggleTheme() {
            alert("Тема переключена (автоматически подстраивается под систему)");
        }

        // --- CORE CHAT LOGIC ---
        async function loadProfile() {
            const { data } = await sb.from('profiles').select('*').eq('id', state.user.id).single();
            if (data) {
                const name = data.username || 'NoName';
                document.getElementById('dr-name').innerText = name;
                document.getElementById('dr-email').innerText = state.user.email;
                document.getElementById('dr-avatar').innerText = name[0].toUpperCase();
                document.getElementById('set-name').innerText = name;
                document.getElementById('set-email').innerText = state.user.email;
                document.getElementById('set-avatar').innerText = name[0].toUpperCase();
            }
        }

        async function loadChats() {
            const list = document.getElementById('chats-list');
            list.innerHTML = '';
            const { data: members } = await sb.from('chat_members').select('chat_id').eq('user_id', state.user.id);
            if (members?.length) {
                const ids = members.map(m => m.chat_id);
                const { data: chats } = await sb.from('chats').select('*').in('id', ids);
                chats.forEach(chat => {
                    const div = document.createElement('div');
                    div.className = 'p-4 item-active flex items-center cursor-pointer';
                    div.innerHTML = `<div class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center font-bold mr-4">${chat.name[0]}</div>
                                     <div class="flex-1"><h4 class="font-bold">${chat.name}</h4><p class="text-sm text-slate-500">Нажмите, чтобы войти</p></div>`;
                    div.onclick = () => openChat(chat);
                    list.appendChild(div);
                });
            }
        }

        function openChat(chat) {
            state.activeChat = chat;
            document.getElementById('chat-title').innerText = chat.name;
            nav.to('chat');
            // Logic for loading messages would go here (same as previous iteration)
        }

        document.getElementById('menu-btn').onclick = () => {
            document.getElementById('drawer').classList.add('open');
            document.getElementById('drawer-overlay').classList.add('open');
        };
        document.getElementById('drawer-overlay').onclick = ui.closeDrawer;

        init();
    </script>
</body>
</html>
